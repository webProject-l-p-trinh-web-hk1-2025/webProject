version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cps_db
      POSTGRES_USER: cps
      POSTGRES_PASSWORD: cps
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - cps-network

volumes:
  postgres_data:

networks:
  cps-network:
