# Multipart (file upload)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Debug Security (enable for troubleshooting)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.boot.autoconfigure.security=DEBUG
spring.devtools.restart.enabled=false

# View Resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
# logging.level.org.springframework.security=TRACE

# Twilio SMS
# twilio.account_sid=your_account_sid
# twilio.auth_token=your_auth_token
# twilio.phone_number=your_twilio_phone
# speedSMS_APIKEY=your_speedsms_apikey

# Logging
logging.level.root=INFO

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_email_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# File Storage
file.storage.avatars=uploads/avatars
file.storage.products=uploads/products
file.storage.documents=uploads/documents
file.storage.media=uploads/media

# Error Handling
spring.mvc.throw-exception-if-no-handler-found=true
server.error.whitelabel.enabled=false
server.error.include-message=ALWAYS
server.error.include-stacktrace=ON_PARAM

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=your_google_client_id
spring.security.oauth2.client.registration.google.client-secret=your_google_client_secret
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
