spring.application.name=webproject

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/cps_db
spring.datasource.username=cps
spring.datasource.password=cps
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Multipart (nếu cần upload file, giữ lại; nếu không thì bỏ luôn)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Debug Security (có thể tạm bật khi cấu hình Spring Security)
logging.level.org.springframework.security=DEBUG
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
logging.level.org.springframework.security=TRACE

