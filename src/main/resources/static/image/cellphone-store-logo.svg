<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="420" height="120" viewBox="0 0 420 120">
  <defs>
    <style>
      .phone { fill: #e60012; stroke: #111; stroke-width:4 }
      .text-black { fill: #111; font-family: 'Segoe UI', Arial, sans-serif; font-weight:700 }
      .text-red { fill: #e60012; font-family: 'Segoe UI', Arial, sans-serif; font-weight:700 }
    </style>
  </defs>
  <!-- simple phone icon -->
  <rect x="6" y="10" width="84" height="100" rx="12" class="phone"/>
  <rect x="20" y="24" width="56" height="72" rx="6" fill="#fff"/>
  <circle cx="48" cy="94" r="4" fill="#111"/>

  <!-- text -->
  <g transform="translate(110,70)">
    <text x="0" y="-6" class="text-black" font-size="36">cellphone</text>
    <text x="0" y="30" class="text-red" font-size="36">store</text>
  </g>
